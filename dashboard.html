<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>
    
    <div class="container">
        <div class="box" id="create-password-box">
            <h2>Create Password</h2>
            <p>Here you can create your randomized strong passwords.</p>
            <div class="expanded-content" style="display: none;">
                <label for="passwordLength">Password Length:</label>
                <input type="number" id="passwordLength" min="1" max="128" value="12">

                <div class="options">
                    <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
                    <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
                    <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
                    <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
                </div>

                <button id="generatePasswordBtn">Generate Password</button>
                <div class="generated-password" id="generatedPassword"></div>
                <button id="copyPasswordBtn" style="display:none;">Copy to Clipboard</button>
            </div>
        </div>

        <div class="box" id="save-password-box">
            <h2>Save Password</h2>
            <p>Here you can save your username and passwords securely.</p>
            <!-- Save Password Functionality Goes Here -->
        </div>

        <div class="box" id="view-password-box">
            <h2>View Password</h2>
            <p>Here you can view and edit your passwords.</p>
            <!-- View Password Functionality Goes Here -->
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
</body>
</html>
