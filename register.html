<!-- Registration Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/registration.css">
    <script src="assets/js/registration.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="master-password">Enter Master Password:</label>
                <input type="password" id="master-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Re-enter Master Password:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="back-button-container">
            <a href="#" class="back-link">Back</a>
        </div>
    </div>
</body>
</html>
