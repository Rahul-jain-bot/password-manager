<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Password</title>
    <link rel="stylesheet" href="assets/css/master-password.css">
</head>
<body>
    <div class="master-password-container">
        <h2>Password Manager</h2>
        <p>To access your saved passwords, please enter your Master Password.</p>

        <form id="masterPasswordForm">
            <label for="masterPassword">Master Password:</label>
            <div class="password-wrapper">
                <input type="password" id="masterPassword" name="masterPassword" required>
                <span id="togglePassword" class="toggle-password">Show</span>
            </div>
            <button type="submit">Unlock</button>
        </form>

        <p id="errorMessage" style="display: none;">Incorrect Master Password. Please try again.</p>
        
        <!-- Back button in a box -->
        <div class="back-button-container">
            <a href="#" class="back-link">Back</a>
        </div>
    </div>

    <script src="assets/js/master-password.js"></script>
</body>

</html>
